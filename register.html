<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/nav-footer.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Icónes brutais -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png"> <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png"> <!-- Favicon -->
    <title>Introduzir Credenciais</title>
</head>
<body>
    <nav class="center-logo">
        <div class="logo"><a href="index.html">PraCasa</a></div>
    </nav>

    <div id="page-content">
        <main>
            <div class="center-vertically-horizontally">
                <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe><!-- serve para puder redirecionar com js mesmo com form -->
                <form action="#" class="login-form" method="post" target="dummyframe">
                    <fieldset class="login-fieldset">
                        <h1>Criar</h1>
                        <div class="login-menu">
                            <div class="email-input">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                                <div class="error-message" id="emailError">
                                    <!-- mensagem erro dinamica -->
                                </div>
                            </div>
                            <div class="password-input">
                                <label for="password">Palavra-Passe</label>
                                <input type="password" id="password" name="password">
                                <div class="error-message" id="passwordError">
                                    <!-- mensagem erro dinamica -->
                                </div>
                            </div>
                            <div class="password-input">
                                <label for="password">Repita a Palavra-Passe</label>
                                <input type="password" id="password2" name="password">
                                <div class="error-message" id="password2Error">
                                    <!-- mensagem erro dinamica -->
                                </div>
                            </div>
                        </div>

                        <div class="center-continue">
                            <input onclick="register()" type="submit" value="Continuar" class="continue">
                        </div>

                        <p class="acccept-terms">Ao continuar está a aceitar os <a href="#">Termos de Condição</a> de Uso e Serviço.</p>
                        <p class="need-help" onclick="mostrarDiv('need-help-plus', 'help-caret')"><i id="help-caret" class="fa fa-caret-right" aria-hidden="true"></i> Precisa de ajuda?</p>
                        <div id="need-help-plus" class="need-help-plus">
                            <p><a href="#">Deseja enviar-nos um email?</a></p>
                            <p><a href="#">Precisa de ajuda de um assitente?</a></p>
                            <p><a href="#" onclick="clearLocalStorage()">Apagar Armazenamento Local.</a></p>
                        </div>
                    </fieldset>
                    <fieldset class="register-fieldset">
                        <legend>Já tem conta?</legend>
                        <a href="login.html">
                            <button class="create-account-button" type="button">
                            Entra já!</button>
                        </a>
                    </fieldset>
                </form>
            </div>
        </main>

        <footer class="footer-mini">
            <div class="conditions">
                <a href="#">Condições de uso</a>
                <a href="#">Aviso de privacidade</a>
                <a href="#">Ajuda</a>
            </div>
            <div class="copyright">
                <span>&copy; 2022-2022, <a href="developers.html">PraCasa Inc. e Diogo Veigas</a></span>
            </div>
        </footer>
    </div>

    <script src="scripts/login.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/nav-bar-login.js"></script>
</body>
</html>
